	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.6.3/tabletop.min.js" integrity="sha512-cwBWq9a2PF03LT6y4DzVz4UR4makhMYlYrbV4wy9r7GbDiriYMnM8hMcd8/livzpHlD8tiuots54lMxfc3Ah+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $(document).ready(function() {

        // Load the Google Spreadsheet
       var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSw6FFE3oWLTyGWe1111c9HeGtEhlB68N6GaYIEINHMGQMAE73uz0rUF_q70PTduF0MeAKUtHW1mMv7/pubhtml';
       var options = {
         callback: showInfo,
         simpleSheet: true
         };
       Tabletop.init(options);
  
        // Function to display the data
        function showInfo(data) {
  
      // Get the latest non-empty data from the columns
      var col1Data = '';
      var col2Data = '';
      var col3Data = '';
      for (var i = data.length - 1; i >= 0; i--) {
        if (data[i]['A'] !== '') {
          col1Data = data[i]['A'];
          break;
        }
      }
      for (var i = data.length - 1; i >= 0; i--) {
        if (data[i]['B'] !== '') {
          col2Data = data[i]['B'];
          break;
        }
      }
      for (var i = data.length - 1; i >= 0; i--) {
        if (data[i]['C'] !== '') {
          col3Data = data[i]['C'];
          break;
        }
      }
  
      // Update the text on the HTML page
      $('#col1').text(col1Data);
      $('#col2').text(col2Data);
      $('#col3').text(col3Data);
  
      // Set a timeout to refresh the data every 10 seconds
      setTimeout(function() {
        Tabletop.init(options);
      }, 10000);
    }
  });
   </script>
  </body>
</html>
